<div class="container">
<div class="row">
  <h3>These pets are looking for a home!</h3>
</div>  
<div class="row">
  <a [routerLink]="['new']">Add a pet to the shelter</a>
</div>

<div class="row">
    <p>{{ messages }}</p>
</div>

<div class="row">
  <table id="tables">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Actions</th>
    </tr>
    <tr *ngFor="let pet of petlist">
      <td>{{ pet.name }}</td>
      <td>{{ pet.type }}</td>
      <td>
        <button [routerLink]="['details']" (click)="setPet(pet)" class="btn btn-success">Details</button>
        <button [routerLink]="['edit']" (click)="setPet(pet)" class="btn btn-info">Edit</button>
      </td>
    </tr>
  </table>
</div>

</div>
