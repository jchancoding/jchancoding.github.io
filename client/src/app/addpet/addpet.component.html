<div class="container">
  <div class="row"><h3>Know of a pet needing a home?</h3></div>

  <div class="row">
          <p>{{ messages }}</p>
  </div>

  <div class="row">
      <form (submit)="addPet()" method="post">
        <ul>
          <li>
            Name:
          </li>
            <input 
            class="form-control"
            type="text" 
            name="newPet.name"
            [(ngModel)]="newPet.name">
          <li>
            Type: 
          </li>
            <input 
              class="form-control"
              type="text" 
              name="newPet.type"
              [(ngModel)]="newPet.type">
          <li>
            Description:
          </li>
            <textarea 
              class="form-control"
              cols="30" 
              rows="10" 
              name="newPet.description"
              [(ngModel)]="newPet.description">
            </textarea>
        </ul>
          Skills:
            <ul>
              <li>Skill 1: 
                <input 
                class="form-control"
                type="text" 
                name="newPet.skill1"
                [(ngModel)]="newPet.skill1"></li>
              <li>Skill 2: 
                <input 
                class="form-control"
                type="text" 
                name="newPet.skill2"
                [(ngModel)]="newPet.skill2"></li>
              <li>Skill 3: 
                <input 
                class="form-control"
                type="text" 
                name="newPet.skill3"
                [(ngModel)]="newPet.skill3"></li>
            </ul>
          <input class="btn btn-success" type="submit" value="Add Pet">
          <button class="btn btn-danger" (click)="goHome()">Cancel / Home</button>
      </form>
  </div>
</div>
